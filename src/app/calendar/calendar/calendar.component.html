<div id="wrapper">

  <div class="navbar-nav sidebar sidebar-dark" id="sidebar">

    <div class="sidebar-brand d-flex align-items-center justify-content-center mx-3">
      Calendar
    </div>

    <hr class="sidebar-divider">
  </div>

  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">

      <div class="navbar navbar-expand navbar-light bg-white topbar" id="topbar"></div>

      <div class="container-fluid">

        <div class="menu">
          <select name="month-selector" id="month-selector" (change)="generateCalendarByMonthSelection($event)"
                  [(ngModel)]="selectedMonth">
            <option *ngFor="let month of DateUtil.months" [value]="month">
              {{ month }}
            </option>
          </select>

          <select name="year-selector" id="year-selector" (change)="generateCalendarByYearSelection($event)"
                  [(ngModel)]="selectedYear">
            <option *ngFor="let year of years" [value]="year">
              {{ year }}
            </option>
          </select>
        </div>

        <app-day [calendar]="calendar" [selectedYear]="selectedYear" [selectedMonth]="selectedMonth"></app-day>

      </div>
    </div>
  </div>
</div>
